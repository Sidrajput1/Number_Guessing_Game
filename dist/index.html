<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Guess The Number Game</h1>
    
        <p class="mb-4">Welcome to the Guess The Number Game! Try to guess the number between 1 and 100.</p>
    
        <div class="mb-4">
            <label for="guess" class="block text-sm font-medium text-gray-600">Your Guess:</label>
            <input type="number" id="guess" name="guess" class="mt-1 p-2 border rounded w-full">
        </div>
        <div class="mb-4" id="new">
            <p>Previous Guess: <span id="preguess"></span></p>
            <p>Remaining Attempt: <span id="rem"></span></p>
            <!-- <button id="newGame"><span></span></button> -->
        </div>
    
        <button id="guessButton" class="bg-blue-500 text-white p-2 rounded">Submit Guess</button>
    
        <div id="result" class="mt-4 text-green-700 font-semibold"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
